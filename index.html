  <style>
    .card-body {
      display: flex;
      flex-direction: column;
    }
    .card-price {
      color: rgb(235, 76, 76);
    }
    .card-stock {
      color: rgb(48, 118, 184);
    }
    .limit-text {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;  
      overflow: hidden;
    }
    .card-img-top {
      /* width: 170px;
      height: 170px; */
      /* border: 1px solid red; */
      /* width: 288px;
      height: 288px; */
      width: 100%;
      height: 47vw;
      object-fit: cover;
    }
    .card-box-costume {
      width: 47vw;
    }
    .container-fluid.d-flex.flex-wrap {
      /* column-gap: 10px; */
      justify-content: space-evenly;
    }

    @media only screen and (max-width: 355px) {
      .card-box-costume {
        width: 96vw;
      }
      .card-img-top {
        height: 96vw;
      }
      .h5.text-secondary.mb-0 {
        font-size: 20px;
      }
    }

  </style>

    </div>
  </div>
