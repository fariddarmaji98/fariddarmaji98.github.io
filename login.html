<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Service</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- . rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="./plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./dist/css/adminlte.min.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    a.border.rounded-circle {
      overflow: hidden;
      width: 70px;
      height: 70px;
      border: 0px !important;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    }
    a.border.rounded-circle > svg {
      width: 100%;
    }
  </style>

</head>
<body class="hold-transition login-page" style="padding: 20px 0;">
  
  <div class="login-logo">
    <a href="javascript:void(0)"><b>Portal</b>Service</a>
  </div>

  <div id="loginPage" class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Masuk untuk mengakses sistem</p>

      <form id="loginForm" action="javascript:void(0);">
        <div class="form-group input-group mb-3">
          <input type="text" name="email"  class="form-control" placeholder="Username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="form-group input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button id="btnLogin" type="submit" class="btn btn-primary btn-block">Masuk</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-0" style="display: flex; justify-content: end; margin-top: 10px;">
        <a href="javascript:void(0);" onclick="showRegisterPage()" class="text-center">Daftar disini</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>

  <div id="registerPage" action="javascript:void(0);" class="card" style="display: none;">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Daftar dahulu jika belum memiliki akses</p>

      <form id="registerForm" action="javascript:void(0);">
        <div class="input-group mb-3">
          <input type="text" name="name" class="form-control" placeholder="Nama">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" name="ttl" class="form-control" placeholder="Tempat tanggal lahir">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="fas fa-calendar" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" name="no_telp" class="form-control" placeholder="Nomor telphone">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="fas fa-phone" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="form-group">
            <label>Jenis Kelamin</label>
            <select class="custom-select">
              <option>Pilih -</option>
              <option value="l">Laki - laki</option>
              <option value="p">Perempuan</option>
            </select>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button id="btnRegister" type="submit" class="btn btn-primary btn-block">Daftar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-0" style="display: flex; justify-content: end; margin-top: 10px;">
        <a href="javascript:void(0);" class="text-center" onclick="showLoginPage()">Sudah punya aku? Masuk disini</a>
      </p>
    </div>
    <!-- /.form-box -->
  </div>

  <br />

  <a href="javascript:void(0)" onclick="goTo()" class="border rounded-circle border-primary d-flex justify-content-center align-items-center">

  <script src="./plugins/jquery/jquery.min.js"></script>
  <script src="./plugins/jquery-validation/jquery.validate.min.js"></script>
  <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./dist/js/adminlte.min.js"></script>
  <script src="./myStyle/cezerinclient.js"></script>
  <script src="./myStyle/login.js"></script>

</body>
</html>
